{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hat Party</title>
  <meta name="description" content="Hat Party">
  <meta name="author" content="503 Grove">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

  <div class="container">

    <div class="hat-header">
      <h1>This is a Hat Party. Please enter your name below.</h1>
    </div>

    <form method="post" action="/login/">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">What's your name?</label>
        <input class="form-control" type="text" name="name" placeholder="Your Name..."/>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Maybe an Email?</label>
        <input class="form-control" type="text" name="email" placeholder="Your Email (optional)"/>
      </div>
      <button class="btn btn-success" type="submit">Join Hat Party!</button>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/hatparty.js' %}"></script>
</body>
</html>
