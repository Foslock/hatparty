{% extends 'base.html' %}

{% block content %}
<div class="hat-header">
  <h1>This is a Hat Party. Please enter your name below.</h1>
</div>

<form method="post" action="/login/">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">What's your name?</label>
    <input class="form-control" type="text" name="name" placeholder="Your Name..."/>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Maybe an Email?</label>
    <input class="form-control" type="text" name="email" placeholder="Your Email (optional)"/>
  </div>
  <button class="btn btn-success" type="submit">Join Hat Party!</button>
</form>
{% endblock %}
